<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Proxy</title>
</head>
<body>
    <h1>Подключение к YouTube через прокси...</h1>
    <div id="status"></div>
    <script>
        const statusElement = document.getElementById('status');

        function updateStatus(message) {
            statusElement.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }

        async function getProxyUrl() {
            const INITIAL_PROXY_URL = 'https://www.easyproxy.tech/?__cpo=1';
            const BASE_PROXY_URL = 'https://www.easyproxy.tech';
            const YOUTUBE_URL = 'https://www.youtube.com/';

            try {
                updateStatus('Получение начальной страницы...');
                let response = await fetch(INITIAL_PROXY_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                let text = await response.text();
                let parser = new DOMParser();
                let doc = parser.parseFromString(text, 'text/html');

                updateStatus('Извлечение CSRF-токена...');
                let form = doc.getElementById('request');
                if (!form) {
                    throw new Error('Форма запроса не найдена');
                }
                let csrfInput = form.querySelector('input[name="csrf"]');
                if (!csrfInput) {
                    throw new Error('CSRF-токен не найден');
                }
                let csrfToken = csrfInput.value;

                updateStatus('Отправка POST-запроса...');
                let formData = new FormData();
                formData.append('url', YOUTUBE_URL);
                formData.append('csrf', csrfToken);

                response = await fetch(`${BASE_PROXY_URL}/requests`, {
                    method: 'POST',
                    body: formData,
                    redirect: 'manual'
                });

                if (response.type === 'opaqueredirect') {
                    updateStatus('Получен редирект');
                    return response.url;
                } else {
                    updateStatus('Поиск meta refresh...');
                    text = await response.text();
                    doc = parser.parseFromString(text, 'text/html');
                    let metaRefresh = doc.querySelector('meta[http-equiv="refresh"]');
                    if (metaRefresh) {
                        let content = metaRefresh.getAttribute('content');
                        return content.split('url=')[1];
                    } else {
                        updateStatus('Meta refresh не найден, возвращаем URL ответа');
                        return response.url;
                    }
                }
            } catch (error) {
                updateStatus(`Ошибка: ${error.message}`);
                return null;
            }
        }

        window.onload = async function() {
            updateStatus('Начало процесса получения прокси URL...');
            const proxyUrl = await getProxyUrl();
            if (proxyUrl) {
                updateStatus(`Получен прокси URL: ${proxyUrl}`);
                updateStatus('Перенаправление...');
                window.location.href = proxyUrl;
            } else {
                updateStatus('Не удалось получить прокси URL');
            }
        }
    </script>
</body>
</html>
