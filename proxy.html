<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #status {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="status">Подключение к YouTube через прокси...</div>

    <script>
        const statusElement = document.getElementById('status');
        const INITIAL_PROXY_URL = 'https://www.easyproxy.tech/?__cpo=1';
        const BASE_PROXY_URL = 'https://www.easyproxy.tech';
        const YOUTUBE_URL = 'https://www.youtube.com/';

        function updateStatus(message) {
            statusElement.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }

        async function getProxyUrl(url = YOUTUBE_URL) {
            try {
                // Шаг 1: Получаем начальную страницу
                updateStatus('Получение начальной страницы...');
                let response = await fetch(INITIAL_PROXY_URL);
                let text = await response.text();
                let parser = new DOMParser();
                let doc = parser.parseFromString(text, 'text/html');

                // Шаг 2: Ищем форму и извлекаем CSRF-токен
                updateStatus('Извлечение CSRF-токена...');
                let form = doc.querySelector('form#request');
                let csrfToken = form.querySelector('input[name="csrf"]').value;

                // Шаг 3: Отправляем POST-запрос
                updateStatus('Отправка POST-запроса...');
                let formData = new FormData();
                formData.append('url', url);
                formData.append('csrf', csrfToken);

                response = await fetch(`${BASE_PROXY_URL}/requests`, {
                    method: 'POST',
                    body: formData,
                    redirect: 'manual'
                });

                if (response.type === 'opaqueredirect') {
                    updateStatus('Получен редирект.');
                    return response.url;
                } else {
                    updateStatus('Обработка ответа...');
                    text = await response.text();
                    doc = parser.parseFromString(text, 'text/html');
                    let metaRefresh = doc.querySelector('meta[http-equiv="refresh"]');
                    if (metaRefresh) {
                        let content = metaRefresh.getAttribute('content');
                        return content.split('url=')[1];
                    } else {
                        return response.url;
                    }
                }
            } catch (error) {
                updateStatus(`Ошибка: ${error.message}`);
                return null;
            }
        }

        window.onload = async function() {
            const proxyUrl = await getProxyUrl();
            if (proxyUrl) {
                updateStatus(`Получен прокси URL. Перенаправление на: ${proxyUrl}`);
                window.location.href = proxyUrl;
            } else {
                updateStatus('Не удалось получить прокси URL. Пожалуйста, попробуйте позже.');
            }
        }
    </script>
</body>
</html>
