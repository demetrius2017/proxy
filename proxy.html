<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Proxy</title>
</head>
<body>
    <div id="status">Подключение к YouTube через прокси...</div>
    <script>
        const workerUrl = 'https://your-worker-subdomain.easyproxy.tech';

        async function getProxyUrl() {
            try {
                const response = await fetch(workerUrl);
                if (response.redirected) {
                    return response.url;
                }
                throw new Error('Не удалось получить прокси URL');
            } catch (error) {
                console.error('Ошибка:', error);
                return null;
            }
        }

        window.onload = async function() {
            const proxyUrl = await getProxyUrl();
            if (proxyUrl) {
                window.location.href = proxyUrl;
            } else {
                document.getElementById('status').textContent = 'Не удалось получить прокси URL. Пожалуйста, попробуйте позже.';
            }
        }
    </script>
</body>
</html>
