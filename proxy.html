<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #status {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="status">Подключение к YouTube через прокси...</div>

    <script>
        const statusElement = document.getElementById('status');
        const PROXY_SERVER_URL = 'http://147.45.238.24:8000';  // Замените на адрес вашего сервера
        const YOUTUBE_URL = 'https://www.youtube.com/';

        function updateStatus(message) {
            statusElement.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }

        async function getProxyUrl(url = YOUTUBE_URL) {
            try {
                updateStatus('Получение начальной страницы...');
                const initialResponse = await fetch(`${PROXY_SERVER_URL}/get_initial_page`);
                const initialData = await initialResponse.json();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(initialData.html, 'text/html');
                
                updateStatus('Извлечение CSRF-токена...');
                const form = doc.querySelector('form#request');
                const csrfToken = form.querySelector('input[name="csrf"]').value;

                updateStatus('Отправка запроса...');
                const submitResponse = await fetch(`${PROXY_SERVER_URL}/submit_request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        csrf: csrfToken
                    }),
                });

                const submitData = await submitResponse.json();

                if (submitData.proxy_url) {
                    return submitData.proxy_url;
                } else if (submitData.html) {
                    const submitDoc = parser.parseFromString(submitData.html, 'text/html');
                    const metaRefresh = submitDoc.querySelector('meta[http-equiv="refresh"]');
                    if (metaRefresh) {
                        const content = metaRefresh.getAttribute('content');
                        return content.split('url=')[1];
                    }
                }

                throw new Error('Не удалось получить прокси URL');
            } catch (error) {
                updateStatus(`Ошибка: ${error.message}`);
                return null;
            }
        }

        window.onload = async function() {
            const proxyUrl = await getProxyUrl();
            if (proxyUrl) {
                updateStatus(`Получен прокси URL. Перенаправление на: ${proxyUrl}`);
                window.location.href = proxyUrl;
            } else {
                updateStatus('Не удалось получить прокси URL. Пожалуйста, попробуйте позже.');
            }
        }
    </script>
</body>
</html>
