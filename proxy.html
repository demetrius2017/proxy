<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #status {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="status">Подключение к YouTube через прокси...</div>

    <script>
        const statusElement = document.getElementById('status');
        const INITIAL_PROXY_URL = 'https://www.easyproxy.tech/?__cpo=1';
        const BASE_PROXY_URL = 'https://www.easyproxy.tech';
        const YOUTUBE_URL = 'https://www.youtube.com/';

        function updateStatus(message) {
            statusElement.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }

        async function fetchWithCloudflareBypass(url, options = {}) {
            const defaultOptions = {
                mode: 'cors',
                credentials: 'include',
                headers: {
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36',
                    'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8',
                    'Accept-Language': 'en-US,en;q=0.9',
                    'Accept-Encoding': 'gzip, deflate, br',
                    'Connection': 'keep-alive',
                    'Upgrade-Insecure-Requests': '1',
                    'Cache-Control': 'max-age=0',
                },
            };

            const mergedOptions = { ...defaultOptions, ...options };
            mergedOptions.headers = { ...defaultOptions.headers, ...options.headers };

            const response = await fetch(url, mergedOptions);

            if (response.status === 503 && response.headers.get('server') === 'cloudflare') {
                // Возможно, требуется решение JavaScript-задачи
                const body = await response.text();
                if (body.includes('jschl-answer')) {
                    // Здесь нужно реализовать решение JavaScript-задачи Cloudflare
                    updateStatus('Обнаружена проверка Cloudflare. Пожалуйста, подождите...');
                    // Пока просто ждем несколько секунд и повторяем запрос
                    await new Promise(resolve => setTimeout(resolve, 5000));
                    return fetchWithCloudflareBypass(url, options);
                }
            }

            return response;
        }

        async function getProxyUrl(url = YOUTUBE_URL) {
            try {
                updateStatus('Получение начальной страницы...');
                let response = await fetchWithCloudflareBypass(INITIAL_PROXY_URL);
                let text = await response.text();
                let parser = new DOMParser();
                let doc = parser.parseFromString(text, 'text/html');

                updateStatus('Извлечение CSRF-токена...');
                let form = doc.querySelector('form#request');
                let csrfToken = form.querySelector('input[name="csrf"]').value;

                updateStatus('Отправка POST-запроса...');
                let formData = new FormData();
                formData.append('url', url);
                formData.append('csrf', csrfToken);

                response = await fetchWithCloudflareBypass(`${BASE_PROXY_URL}/requests`, {
                    method: 'POST',
                    body: formData,
                    redirect: 'manual'
                });

                if (response.type === 'opaqueredirect') {
                    updateStatus('Получен редирект.');
                    return response.url;
                } else {
                    updateStatus('Обработка ответа...');
                    text = await response.text();
                    doc = parser.parseFromString(text, 'text/html');
                    let metaRefresh = doc.querySelector('meta[http-equiv="refresh"]');
                    if (metaRefresh) {
                        let content = metaRefresh.getAttribute('content');
                        return content.split('url=')[1];
                    } else {
                        return response.url;
                    }
                }
            } catch (error) {
                updateStatus(`Ошибка: ${error.message}`);
                return null;
            }
        }

        window.onload = async function() {
            const proxyUrl = await getProxyUrl();
            if (proxyUrl) {
                updateStatus(`Получен прокси URL. Перенаправление на: ${proxyUrl}`);
                window.location.href = proxyUrl;
            } else {
                updateStatus('Не удалось получить прокси URL. Пожалуйста, попробуйте позже.');
            }
        }
    </script>
</body>
</html>
