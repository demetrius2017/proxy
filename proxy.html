<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Proxy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #proxyForm {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #url {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #requestSubmit {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="proxyForm">
        <form id="request" action="requests" method="post">
            <input type="text" id="url" name="url" value="https://www.youtube.com" placeholder="Enter URL to access">
            <input type="hidden" name="csrf" id="csrfToken" value="">
            <button type="submit" id="requestSubmit"><i class="fa fa-arrow-right" aria-hidden="true"></i> Go!</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        const statusElement = document.getElementById('status');
        const csrfTokenInput = document.getElementById('csrfToken');
        const form = document.getElementById('request');

        function updateStatus(message) {
            statusElement.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }

        async function getCSRFToken() {
            try {
                updateStatus('Получение CSRF токена...');
                const response = await fetch('https://www.easyproxy.tech/');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const csrfToken = doc.querySelector('input[name="csrf"]').value;
                updateStatus('CSRF токен получен.');
                return csrfToken;
            } catch (error) {
                updateStatus(`Ошибка при получении CSRF токена: ${error.message}`);
                throw error;
            }
        }

        async function submitForm(event) {
            event.preventDefault();
            try {
                const csrfToken = await getCSRFToken();
                csrfTokenInput.value = csrfToken;
                
                updateStatus('Отправка запроса...');
                const formData = new FormData(form);
                const response = await fetch('https://www.easyproxy.tech/requests', {
                    method: 'POST',
                    body: formData,
                    redirect: 'manual'
                });

                if (response.type === 'opaqueredirect') {
                    updateStatus('Получен редирект. Переход по новому URL...');
                    window.location.href = response.url;
                } else {
                    const text = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');
                    const metaRefresh = doc.querySelector('meta[http-equiv="refresh"]');
                    if (metaRefresh) {
                        const content = metaRefresh.getAttribute('content');
                        const url = content.split('url=')[1];
                        updateStatus(`Получен meta refresh. Переход по URL: ${url}`);
                        window.location.href = url;
                    } else {
                        updateStatus('Не удалось получить URL для перехода.');
                    }
                }
            } catch (error) {
                updateStatus(`Ошибка: ${error.message}`);
            }
        }

        form.addEventListener('submit', submitForm);
    </script>
</body>
</html>
